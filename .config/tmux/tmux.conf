set-option -g default-shell /usr/local/bin/fish
set-environment -g PATH "/opt/homebrew/bin:$PATH"

set-environment -g PATH "/home/shigarus/.fzf/bin:$PATH"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g detach-on-destroy off
set -g mouse on
bind -n WheelUpPane if -F '#{alternate_on}' 'send-keys Up' 'if -F "#{mouse_any_flag}" "send -M" "copy-mode -e; send-keys -M"'
bind -n WheelDownPane if -F '#{alternate_on}' 'send-keys Down' 'send-keys -M'

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind R source-file ~/.config/tmux/tmux.conf

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R
unbind f
TMUX_FZF_LAUNCH_KEY="f"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
# change work of <leader>s to add another idexes, starting from 1.
# It is so complex due to working past 9 via M-a, M-b etc.
unbind s
bind-key S choose-tree -ZsK '#{?#{e|<:#{line},9},#{e|+:1,#{line}},#{?#{e|<:#{line},35},M-#{a:#{e|+:97,#{e|-:#{line},9}}},}}'

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @dracula-colors "
white='#F6F6F5'
gray='#403E41'
dark_gray='#2C2A2E'
light_purple='#A69BE8'
dark_purple='#656462'
cyan='#91D9E5'
green='#A6CA7B'
orange='#EE9D70'
red='#EB6B88'
pink='#A69BE8'
yellow='#F9D978'
"

set -g @dracula-plugins "cpu-usage"
set -g @dracula-show-powerline true
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-show-left-icon session

set -g @dracula-transparent-powerline-bg true
# the left separator symbol is inversed with a transparent background, you can modify it with any symbol you like
set -g @dracula-inverse-divider 
set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'roosta/tmux-fuzzback'
set -g @plugin 'omerxx/tmux-sessionx'
unbind w
set -g @floax-bind 'w'
set -g @floax-text-color '#B3B5D2'
set -g @floax-border-color '#FC9867'

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -ga terminal-features ",alacritty:usstyle"

# from tmux-sensible, as it breaks config somehow
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '60'
set -g @sessionx-bind 's'

run '~/.tmux/plugins/tpm/tpm'
